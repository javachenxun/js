<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名函数的多样写法</title>
    <script>
        /**
         * 定义：就一个匿名函数体
         * 调用：匿名函数体+(),所有的都一样
         */

        (function (msg) {
            console.log(msg);
        })("基本写法");

        ~function (msg) {
            console.log(msg);
        }("~的写法");

        !function (msg) {
            console.log(msg);
        }("!的写法");

        +function (msg) {
            console.log(msg);
        }("+的写法");

        -function (msg) {
            console.log(msg);
        }("-的写法");

        void function (msg) {
            console.log(msg);
        }("void 的写法");

    </script>
</head>
<body>

</body>
</html>
